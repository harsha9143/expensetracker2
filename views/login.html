<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Login</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/css/login-styles.css" />
    <!-- Link to Google Fonts for a modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for the form -->
    <div class="form-container">
      <div class="form-header">
        <h1>Login to Your Account</h1>
        <p>Welcome back! Please enter your details.</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleOnSubmit(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Container for forgot password link -->
        <div class="form-options">
          <a
            href="http://localhost:4000/auth/forgot-password"
            class="forgot-password-link"
            >Forgot Password?</a
          >
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Message area for success or error feedback -->
      <p id="message"></p>

      <div class="form-footer">
        <p>
          Don't have an account?
          <a href="http://localhost:4000/auth/sign-up">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Your existing JS script -->
    <script src="/js/login.js"></script>
  </body>
</html>
