<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/expenses.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 id="welcome"></h1>
      </div>
      <div class="header-right">
        <a id="premium" class="premium-btn" style="display: none"
          >ðŸŒŸ Get Premium</a
        >
        <button id="logout-btn" title="Click here to logout">Logout</button>
      </div>
    </header>
    <div class="container">
      <h1>Expense Tracker ðŸ“Š</h1>

      <div class="card">
        <h2>Add a New Expense</h2>
        <form onsubmit="handleOnSubmit(event)">
          <div class="form-group">
            <label for="price">Amount ($)</label>
            <input
              type="number"
              name="price"
              id="price"
              placeholder="e.g., 25.50"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="e.g., Coffee with friends"
              required
            />
          </div>
          <button type="submit">Add Expense</button>
        </form>
        <p id="add-message"></p>
      </div>

      <div class="card">
        <h2>My Expenses</h2>

        <select name="limit" id="limit" style="float: right">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
        </select>
        <label for="limit" style="float: right"
          >Items to show:&nbsp;&nbsp;</label
        >
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Price</th>
              <th>Description</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenses-list"></tbody>
          <p id="delete-message"></p>
        </table>
        <div id="pagination"></div>
      </div>
      <div id="actions">
        <button id="leader-btn" style="display: none">Show Leaderboard</button>
      </div>
      <br />

      <div class="card" id="leaderboard-card" style="display: none">
        <h2>Leaderboard</h2>
        <select name="limit" id="limit" style="float: right">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
        </select>
        <label for="limit" style="float: right"
          >Items to show:&nbsp;&nbsp;</label
        >
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Total Expenses</th>
            </tr>
          </thead>
          <tbody id="leader-board"></tbody>
        </table>
      </div>
    </div>
    <button id="download-btn"><i class="fa-solid fa-download"></i></button>
    <script src="/js/expenses.js"></script>
  </body>
</html>
